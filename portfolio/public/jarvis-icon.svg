<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0088AA;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#004466;stop-opacity:0.1" />
    </radialGradient>
    <radialGradient id="innerCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.3"/>
  
  <!-- Middle ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Inner glow -->
  <circle cx="50" cy="50" r="25" fill="url(#core)"/>
  
  <!-- Core -->
  <circle cx="50" cy="50" r="12" fill="url(#innerCore)"/>
  
  <!-- Decorative lines -->
  <line x1="50" y1="5" x2="50" y2="15" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="85" x2="50" y2="95" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  <line x1="5" y1="50" x2="15" y2="50" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="50" x2="95" y2="50" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>
</svg>
